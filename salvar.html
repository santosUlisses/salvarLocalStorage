<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="salvar.js" defer></script>
    <link rel="stylesheet" href="salvar.css">
</head>

<body>

    <div class="campos">
        

   <form>
    <label for="nome">NOME
        <input type="text" id="nome" required>
    </label>
    <label for="descricao">DESCRIÇÃO
        <input type="text" id="descricao" required>
    </label>
    <label for="valor">VALOR
        <input type="number" min="1" id="valor" required>
    </label>
    <label for="disponibilidade">DISPONÍVEL
        <select name="disponibilidade" class="disponibilidade" required>
            <option value="sim" >Sim</option>
            <option value="nao" >Não</option>
        </select>
    </label>
   </form>
    <button id="enviar">Enviar</button>
    


    </div>

    <button id="clear">Limpar dados</button>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
               
                <th scope="col">NOME</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col">Disponível para a venda</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="list">

        </tbody>
    </table>

</body>

</html>
